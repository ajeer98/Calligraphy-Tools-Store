<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address - Calligraphy Tools Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        .bg-jio-blue { background-color: #161616; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-jio-blue text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="index.html" class="flex items-center gap-2 flex-shrink-0">
                <img src="image/logo.png" alt="Logo" class="w-10 h-10 bg-white rounded-full p-1">
                <span class="text-xl font-bold tracking-tight hidden sm:block">Calligraphy Tools Store</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6 max-w-lg">
        <h1 class="text-2xl font-bold mb-6">Add Delivery Address</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <form id="addressForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="address" required rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter full address"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Place</label>
                        <input type="text" id="place" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Place">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
                        <input type="text" id="district" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="District">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                        <input type="text" id="state" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="State">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
                        <input type="text" id="pincode" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Pincode">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                    <input type="tel" id="mobile" required pattern="[0-9]{10}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="10-digit mobile number">
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-full font-bold text-lg hover:bg-green-700 transition shadow-lg mt-4">Proceed to Purchase</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 mt-12 py-4">
        <div class="container mx-auto px-4 text-center text-xs">
            © 2025 Calligraphy Tools Store. All rights reserved.
        </div>
    </footer>

    <script>
        document.getElementById('addressForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Configuration
            const adminPhone = '917736348312';
            const upiId = '917736348312@upi';
            const upiName = 'Calligraphy Tools Store';

            // Get form values
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const place = document.getElementById('place').value;
            const district = document.getElementById('district').value;
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value;
            const mobile = document.getElementById('mobile').value;
            const cart = JSON.parse(localStorage.getItem('calligraphy_cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                window.location.href = 'index.html';
                return;
            }

            let total = 0;
            let message = `*New Order*\n\n*Customer Details:*\nName: ${name}\nAddress: ${address}\nPlace: ${place}\nDistrict: ${district}\nState: ${state}\nPincode: ${pincode}\nMobile: ${mobile}\n\n*Order Summary:*`;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `\n- ${item.title} (x${item.quantity}): ₹${itemTotal}`;
            });

            message += `\n\n*Total Amount: ₹${total}*`;

            // Open WhatsApp with order details
            const whatsappUrl = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Replace page content with success message and payment options
            const mainContent = document.querySelector('main');
            const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(upiName)}&am=${total}`;

            mainContent.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 text-center max-w-lg mx-auto">
                    <div class="text-6xl text-green-500 mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="text-2xl font-bold mb-2 text-gray-800">Order Sent!</h1>
                    <p class="text-gray-600 mb-6">Your order details have been sent via WhatsApp. Please complete the payment to confirm your order.</p>
                    
                    <div class="bg-gray-50 rounded-lg p-4 border mb-6">
                        <p class="text-sm text-gray-500">Total Amount to Pay</p>
                        <p class="text-3xl font-bold text-gray-800">₹${total}</p>
                        <p class="text-xs text-gray-500 mt-2">Pay to: ${upiId}</p>
                    </div>
                    <a href="${upiUrl}" class="w-full bg-green-600 text-white py-3 rounded-full font-bold text-lg hover:bg-green-700 transition shadow-lg inline-block">Pay Now (via UPI)</a>
                    <div class="mt-8">
                        <a href="index.html" class="text-jio-blue hover:underline font-medium"><i class="fas fa-arrow-left mr-2"></i>Continue Shopping</a>
                    </div>
                </div>
            `;

        });
    </script>
</body>
</html>
